<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Key Approval</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Admin Panel - Duyệt Key</h2>
    <form id="loginForm" class="mb-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Đăng nhập</button>
    </form>

    <div id="mainPanel" style="display: none;">
      <h4>Danh sách yêu cầu cấp key</h4>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Hardware ID</th>
            <th>Request Time</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="requestTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiBase = 'http://localhost:3000';
    let token = '';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${apiBase}/api/admin/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();

      if (res.ok) {
        token = data.token;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('mainPanel').style.display = 'block';
        loadRequests();
      } else {
        alert('Đăng nhập thất bại');
      }
    });

    async function loadRequests() {
      const res = await fetch(`${apiBase}/api/admin/requests`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();

      const tbody = document.getElementById('requestTable');
      tbody.innerHTML = '';

      data.forEach((req) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${req.id}</td>
          <td>${req.hardwareId}</td>
          <td>${new Date(req.timestamp).toLocaleString()}</td>
          <td>${req.status}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="approve(${req.id})">Duyệt</button>
            <button class="btn btn-danger btn-sm" onclick="reject(${req.id})">Từ chối</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function approve(id) {
      await fetch(`${apiBase}/api/admin/approve/${id}`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      loadRequests();
    }

    async function reject(id) {
      await fetch(`${apiBase}/api/admin/reject/${id}`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      loadRequests();
    }
  </script>
</body>
</html>
