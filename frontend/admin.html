<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script defer src="admin.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
    }
    .admin-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e6b800;
    }
    #logoutBtn {
      background-color: #e74c3c;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Panel</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="password" id="password" placeholder="Mật khẩu">
    <button onclick="adminLogin()">Đăng nhập</button>
    <button id="logoutBtn" onclick="adminLogout()">Đăng xuất</button>
  </div>
</body>
</html>
