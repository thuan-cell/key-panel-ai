<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Cập nhật số dư (Độc lập)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type=number] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline-offset: 2px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 0;
      width: 100%;
      background-color: #43cea2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #36b996;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cập nhật số dư</h2>
    <input id="balanceInput" type="number" placeholder="Nhập số tiền..." min="0" step="1" />
    <button id="updateBtn">Cập nhật</button>
  </div>

  <script>
    const BIN_ID = "683709868561e97a501c9633";
    const API_KEY = "$2a$10$neuJOkSf/vIDc29/lArDz.7ChrunFea17sXAZLvRsJyztpIV0oJkG";

    const btn = document.getElementById("updateBtn");
    const input = document.getElementById("balanceInput");

    btn.addEventListener("click", () => {
      const value = Number(input.value);
      if (isNaN(value) || value < 0) {
        // Không làm gì nếu nhập sai
        return;
      }
      btn.disabled = true;

      fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY
        },
        body: JSON.stringify({ balance: value })
      })
      .finally(() => {
        btn.disabled = false;
      });
    });
  </script>
</body>
</html>
