<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo mã kích hoạt</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script defer src="genkey.js"></script>
  <script defer src="unified-auth.js"></script>
  <style>
    /* (giữ nguyên toàn bộ style bạn đã có trước đó) */
  </style>
</head>
<body>

  <div class="card" id="keyGenTool">
    <h2>🔐 Công Cụ Tạo Mã Kích Hoạt</h2>
    <label for="serialInput">Serial (client gửi):</label>
    <input type="text" id="serialInput" placeholder="Nhập serial...">
    <label for="expireInput">Ngày hết hạn:</label>
    <input type="date" id="expireInput">
    <button id="generateBtn">🎯 Tạo mã kích hoạt</button>
    <label for="result">Kết quả:</label>
    <textarea id="result" readonly></textarea>
    <button id="logoutBtn" onclick="logout()">Đăng xuất</button>
  </div>

  <button class="history-button" onclick="toggleHistory()" id="historyToggleButton">📜 Lịch sử kích hoạt</button>
  <div id="historyContainer" class="history-container">
    <h3>Lịch sử kích hoạt</h3>
    <div id="historyItems">Đang tải lịch sử...</div>
    <div id="historyButtons">
      <button class="clear-history" onclick="clearHistory()">🗑️ Xóa lịch sử</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const isLoggedIn = typeof checkAuthStatus === 'function' ? checkAuthStatus() : false;
      const isAdminActive = await (typeof checkAdminAccess === 'function' ? checkAdminAccess() : false);

      const generateButton = document.getElementById('generateBtn');
      const serialInput = document.getElementById('serialInput');
      const expireInput = document.getElementById('expireInput');
      const resultTextarea = document.getElementById('result');
      const logoutButton = document.getElementById('logoutBtn');
      const historyToggleButton = document.getElementById('historyToggleButton');
      const historyContainer = document.getElementById('historyContainer');

      function disableUI() {
        [generateButton, serialInput, expireInput, resultTextarea].forEach(el => el && (el.disabled = true));
        [logoutButton, historyToggleButton].forEach(el => el && (el.style.display = 'none'));
        if (historyContainer) historyContainer.style.display = 'none';
      }

      function enableUI() {
        [generateButton, serialInput, expireInput, resultTextarea].forEach(el => el && (el.disabled = false));
        [logoutButton, historyToggleButton].forEach(el => el && (el.style.display = ''));
      }

      console.log("🛂 Auth Check:", { isLoggedIn, isAdminActive });

      if (!isLoggedIn || !isAdminActive) {
        disableUI();
        await Swal.fire("Từ chối truy cập", "Bạn phải đăng nhập và được admin cấp quyền.", "error");
        window.location.href = "/auth.html";
        return;
      }

      enableUI();
    });
  </script>
</body>
</html>
