<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập / Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3b3fbd;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #4e54c8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Login Form -->
    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập" maxlength="24" />
      <input type="password" id="password" placeholder="Mật khẩu" maxlength="24" />
      <button id="btnLogin">Đăng nhập</button>
      <div class="link" id="showRegister">Chưa có tài khoản? Đăng ký</div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
      <h2>Đăng ký</h2>
      <input type="text" id="reg_username" placeholder="Tên đăng nhập" maxlength="24" />
      <input type="password" id="reg_password" placeholder="Mật khẩu" maxlength="24" />
      <input type="password" id="reg_confirm" placeholder="Xác nhận mật khẩu" maxlength="24" />
      <button id="btnRegister">Tạo tài khoản</button>
      <div class="link" id="showLogin">Đã có tài khoản? Đăng nhập</div>
    </div>

  </div>

  <script>
    const API_BASE = "http://localhost:3000/api";

    function showLogin() {
      $("#registerForm").hide();
      $("#loginForm").show();
    }

    function showRegister() {
      $("#loginForm").hide();
      $("#registerForm").show();
    }

    $("#showRegister").click(showRegister);
    $("#showLogin").click(showLogin);

    $("#btnLogin").click(() => {
      const username = $("#username").val().trim();
      const password = $("#password").val().trim();

      if (!username || !password) {
        Swal.fire('Lỗi', 'Vui lòng nhập đầy đủ tài khoản và mật khẩu', 'error');
        return;
      }

      $.post(`${API_BASE}/login`, { username, password })
        .done(data => {
          Swal.fire('Thành công', data, 'success').then(() => {
            // Lưu trạng thái đăng nhập nếu cần
            localStorage.setItem("loggedIn", "true");
            localStorage.setItem("username", username);
            // Chuyển trang hoặc xử lý tiếp
            window.location.href = "index.html"; // Ví dụ chuyển trang chính
          });
        })
        .fail(xhr => {
          Swal.fire('Lỗi', xhr.responseText || 'Đăng nhập thất bại', 'error');
        });
    });

    $("#btnRegister").click(() => {
      const username = $("#reg_username").val().trim();
      const password = $("#reg_password").val().trim();
      const confirm = $("#reg_confirm").val().trim();

      if (!username || !password || !confirm) {
        Swal.fire('Lỗi', 'Vui lòng nhập đầy đủ thông tin', 'error');
        return;
      }
      if (password !== confirm) {
        Swal.fire('Lỗi', 'Mật khẩu xác nhận không khớp', 'error');
        return;
      }

      $.post(`${API_BASE}/register`, { username, password, confirm })
        .done(data => {
          Swal.fire('Thành công', data, 'success').then(() => {
            showLogin();
          });
        })
        .fail(xhr => {
          Swal.fire('Lỗi', xhr.responseText || 'Đăng ký thất bại', 'error');
        });
    });
  </script>

</body>
</html>
