<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đăng nhập / Đăng ký</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <!-- Đảm bảo jQuery được tải trước script của bạn -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Thêm thư viện Crypto-JS để mã hóa mật khẩu (SHA256) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
   <!-- Liên kết đến file JavaScript riêng -->
   <script defer src="unified-auth.js"></script>

  <!-- Script để cố gắng ngăn chặn việc mở Developer Tools (F12) và chuột phải -->
  <!-- LƯU Ý: Đây KHÔNG phải là biện pháp bảo mật mạnh mẽ và có thể dễ dàng bị vượt qua. -->
  <!-- Mọi logic nhạy cảm nên được xử lý ở phía máy chủ (server-side). -->
  <script>
    // Ngăn chặn chuột phải
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      // Có thể thêm thông báo tùy chọn ở đây, ví dụ:
      // Swal.fire("Thông báo", "Chức năng chuột phải đã bị vô hiệu hóa.", "warning");
    });

    // Ngăn chặn các phím tắt mở Developer Tools
    document.addEventListener('keydown', function(e) {
      // F12 key
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        // Có thể thêm thông báo tùy chọn ở đây, ví dụ:
        // Swal.fire("Thông báo", "Phím F12 đã bị vô hiệu hóa.", "warning");
      }
      // Ctrl+Shift+I (Inspect Element)
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.keyCode === 73)) {
        e.preventDefault();
      }
      // Ctrl+Shift+J (Console)
      if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.keyCode === 74)) {
        e.preventDefault();
      }
      // Ctrl+U (View Source)
      if (e.ctrlKey && (e.key === 'U' || e.keyCode === 85)) {
        e.preventDefault();
      }
    });
  </script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5-px;
    }
    .btn {
      width: 100%;
      padding: 10px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }
    .toggle-link a {
      color: #4e54c8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>Đăng nhập</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="Tên đăng nhập">
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Mật khẩu">
      </div>
      <button onclick="login()" class="btn">Đăng nhập</button>
      <div class="toggle-link">Chưa có tài khoản? <a onclick="showRegister()">Đăng ký</a></div>
    </div>

    <div id="registerForm" style="display:none;">
      <h2>Đăng ký</h2>
      <div class="input-group">
        <input type="text" id="reg_username" placeholder="Tên đăng nhập">
      </div>
      <div class="input-group">
        <input type="password" id="reg_password" placeholder="Mật khẩu">
      </div>
      <div class="input-group">
        <input type="password" id="reg_confirm" placeholder="Nhập lại mật khẩu">
      </div>
      <button onclick="register()" class="btn">Tạo tài khoản</button>
      <div class="toggle-link">Đã có tài khoản? <a onclick="showLogin()">Đăng nhập</a></div>
    </div>
  </div>


</body>
</html>
